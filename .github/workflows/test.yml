name: OpenFrame OSS Libs Test

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]


jobs:
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft


  test-java:
    name: Build & Test Java
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.java == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: |
          mvn clean install \
            -am \
            -Dcompress \
            --threads 2C \
            --batch-mode \
            --no-transfer-progress \
            -Dmaven.javadoc.skip=true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifacts
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 1
          if-no-files-found: warn


  test-node:
    name: Build & Test Node (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.node_matrix != '[]'
    strategy:
      matrix:
        include: ${{ fromJson(needs.changes.outputs.node_matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        working-directory: ${{ matrix.path }}
        run: npm install

      - name: Type Check
        working-directory: ${{ matrix.path }}
        run: npm run type-check
        continue-on-error: true

      - name: Build
        working-directory: ${{ matrix.path }}
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifacts
          path: ${{ matrix.path }}/dist/
          retention-days: 1
          if-no-files-found: error
