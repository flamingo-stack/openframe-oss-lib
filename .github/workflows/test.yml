name: OpenFrame OSS Libs Test

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [feature/ci_release]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Validate Project
        run: mvn validate
      
      - name: Compile Sources
        run: mvn compile
      
      - name: Compile Test Sources  
        run: mvn test-compile
      
      - name: Run Unit Tests
        run: mvn test
      
      - name: Package JARs
        run: mvn package -DskipTests
      
      - name: Verify & Integration Tests
        run: mvn verify -DskipUnitTests
      
      - name: Check Code Quality
        run: |
          # Check for common issues
          echo "Checking for TODO/FIXME comments..."
          find . -name "*.java" -exec grep -l "TODO\|FIXME" {} \; || echo "No TODOs found"
          
          # Validate POM files
          echo "Validating POM files..."
          mvn help:effective-pom -q > /dev/null && echo "âœ… POMs are valid"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 30
